<div class="category-wrap d-flex flex-wrap gap-4 justify-content-center mt-5">
    <a *ngFor="let itm of data" href="search?id={{itm.id}}&type={{itm.type}}" class="p-4 d-flex flex-column align-items-center rounded-4 border border-1 shadow-sm text-decoration-none" style="width: 15rem;">
        <img class="w-75" [src]="itm.file" alt="Card image cap">
        <div class="card-body">
            <p class="card-text text-center">{{itm.name}}</p>
        </div>
    </a>
</div>
